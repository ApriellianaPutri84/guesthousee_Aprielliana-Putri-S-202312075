<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Reservasi Guesthouse</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Form Reservasi Guesthouse</h1>
    <form action="process_reservation.php" method="POST">
      <label for="nama">Nama Lengkap:</label>
      <input type="text" id="nama" name="nama" required>

      <label for="no_telepon">No. Telepon:</label>
      <input type="tel" id="no_telepon" name="no_telepon" required>

      <label for="checkin">Tanggal Check-in:</label>
      <input type="date" id="checkin" name="checkin" required>

      <label for="checkout">Tanggal Check-out:</label>
      <input type="date" id="checkout" name="checkout" required>

      <label for="jumlah_orang">Jumlah Orang:</label>
      <input type="number" id="jumlah_orang" name="jumlah_orang" required>

      <label for="tipe_kamar">Tipe Kamar:</label>
      <select id="tipe_kamar" name="tipe_kamar" required>
        <option value="Standard">Standard</option>
        <option value="Deluxe">Deluxe</option>
        <option value="Suite">Suite</option>
      </select>

      <label for="pembayaran">Cara Pembayaran:</label>
      <select id="pembayaran" name="pembayaran" required>
        <option value="Transfer Bank">Transfer Bank</option>
        <option value="Kartu Kredit">Kartu Kredit</option>
        <option value="Tunai">Tunai</option>
      </select>

      <button type="submit">Reservasi</button>
    </form>
  </div>
</body>
</html>
